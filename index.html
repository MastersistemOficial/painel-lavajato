
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Pit Stop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Painel Pit Stop</h1>
    <div id="input-area">
      <label for="clientId">Digite seu código ou telefone:</label>
      <input type="text" id="clientId" placeholder="Ex: cliente1"/>
      <button onclick="carregarPainel()">Entrar</button>
    </div>

    <div id="painel" style="display:none;">
      <div class="card destaque">
        <div id="lavagensRestantes" class="valor-grande">--</div>
        <div class="descricao">Lavagens restantes</div>
      </div>
      <div class="row">
        <div class="card info">
          <div>Plano: <strong id="plano">--</strong></div>
        </div>
        <div class="card info">
          <div>Posição na fila:</div>
          <strong id="posicaoFila">--</strong>
        </div>
      </div>
      <div class="row">
        <div class="card info">
          <div>Data de renovação:</div>
          <strong id="renovacao">--</strong>
        </div>
        <div class="card info">
          <div>Total já usadas:</div>
          <strong id="usadas">--</strong>
        </div>
      </div>
      <button class="botao">Agendar Lavagem</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
